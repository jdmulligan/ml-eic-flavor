# Config file for q vs g jet classification
event_type: 'photoproduction'
classes: 'transverse QCDC_longitudinal QCDC_transverse PGF_longitudinal PGF__qq --> qq_qqbar --> qqbar_qqbar --> gg_gg --> qqbar_gg --> gg_qg --> qg' # The double underscore specifies the two classes to consider

leading_jet_pt_min: 8.
subleading_jet_pt_min: 5. 
particle_input: ['leading+subleading']    # Loop over different sets of input particles: leading jet, leading+subleading jets, all particles
kappa: [0.3, 0.5, 0.7]

# Train multiple models with different particle min pt (in GeV) (only implemented for PFNs and single jet observables)
particle_pt_min_list: [0, 0.2, 0.4]

# Input files of training data
#
# 20220926: 2B events, with 6M jets for 5 GeV leading jet pt cut
#     Notes:
#       - Require the leading jet to have pT > 5 GeV
#       - Find up to three jets with pT cuts for the second and third leading jet to be > 2 GeV, in order to allow us to make cuts to select good two-jet events
#       - Jets are made out of running clustering algorithms on particles with pT > 0.1 GeV and -4 < eta < 4 (realistic coverage at EIC?)
#       - All the radiations outside the first and second leading jet (but allowed to be part of the third leading jet) are reported with the jet column value = -1. The radiations are required to be in -4 < eta < 4 and have pT > 0.1.
#       - All particlesâ€™ eta and phi are reported with respect to the leading jet rapidity and phi.
#       - It is hard to remove the scattered lepton, so I try to grab it by asking the analysis code to remove electron with longitudinal momentum along the beam larger than 5 GeV. I do not know how efficient this is, but I think it should work pretty well with small Q2.
#       - For the processes with same final parton flavors [13, 68 (gg) and 11, 12, 53, 135, 136 (qqbar)], I assign jet flavors accordingly from this information. For the processes with the mixed parton flavors [28, 131, 132] (qg), I determine the jet flavors by the flavor of the hardest parton in the jet. The hardest parton method sometimes does not match the expected jet flavor, so depending on the statistics, I would try running without processes 28, 131, 132.

